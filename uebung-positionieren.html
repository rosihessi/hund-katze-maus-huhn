<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Übung positionieren - Teil III</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>Hund, Katze, Maus & Huhn</h1>

		<div class="row">
			<div class="tiere">
				<img src="hund.jpg" alt="Hund">
				<p id="hund">Hund</p>
				<span id="hundsüß"></span>
				<!-- span ist ein Fancy-Element -->
			</div>
			<div class="tiere">
				<img src="katze.jpg" alt="Katze">
				<p id="katze">Katze</p>
				<span id="katzesüß"></span>
			</div>

			<div class="tiere">
				<img src="maus.jpg" alt="Maus">
				<p id="maus">Maus</p>
				<span id="maussüß"></span>
			</div>
			<div class="tiere">
				<img src="huhn.jpg" alt="Huhn">
				<p id="huhn">Huhn</p>
				<span id="huhnsüß"></span>
			</div>

		</div>
	</div>
</body>
</html>
<!-- hier arbeite ich mit prositioneiern wenn ich viel übereinander legen will -->
